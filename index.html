<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Departures</title>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">    
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/jquery.timepicker.min.css">
  
</head>
<body>
   
    <div class="outer-container">

    <div class="jumbotron text-center text-yellow mx-md-2 my-md-2">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h1>ARRIVALS</h1>
                </div>
                <div class="col-md-6">
                    <img src="assets/images/train-icon-19-64.gif" />
                </div>
            </div>
          </div>
    </div>
    
    <table class="table" id="train-table">
        <thead>
            <tr>
                <th scope="col">TRAIN NAME</th>
                <th scope="col">DESTINATION</th>
                <th scope="col">FREQUENCY</th>
                <th scope="col">ARRIVAL</th>
                <th scope="col">MINUTES AWAY</th>
            </tr>
        </thead>
        <tbody id="table-body">
            
        </tbody>
    </table>
    </div>
    <form class="mb-5 border p-3 rounded">
        <h2 class="m-3">Add Train</h2>
        <div class="form-group">
            <label for="name">Train Name</label>
            <input type="text" class="form-control" id="name" placeholder="Oceanliner">
        </div>
        <div class="form-group">
            <label for="destination">Destination</label>
            <input type="text" class="form-control" id="destination" placeholder="San Diego">
        </div>
        <div class="form-group">
            <label for="firstTrainTime" >Time of First Departure (HH:MM - military time)</label>
            <input type="time" class="timepicker" id="firstTrainTime">
        </div>
        <div class="form-group">
            <label for="frequency">Frequency (minutes)</label>
            <input type="text" id="frequency" placeholder="200000">
        </div>
        <button id="add-train" type="submit" class="btn btn-primary">Submit</button> 
    </form>
    
<!-- jQuery -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.5.2/firebase.js"></script>
<script src="./assets/js/main.js"></script>
<script src="assets/js/jquery.timepicker.min.js"></script>

    
</body>
</html>
